<form>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Enter City or Zip" 
        aria-label="Enter City or Zip"
        [formControl]="search" />
        <mat-error *ngIf="search.invalid">
            Type 3 or more characters
        </mat-error>
    </mat-form-field>
</form>
